[tox]
envlist = py39,py310,py311,py312
minversion = 4.0

[testenv]
description = Run tests for Python {base_python}
package = editable
deps =
    mypy>=1.8.0
    pytest>=7.0
    pytest-cov>=4.0
    httpx>=0.25
commands =
    mypy indiweb/
    pytest tests/ -v --cov=indiweb --cov-report=term-missing --cov-report=html

[testenv:py39]
base_python = python3.9

[testenv:py310]
base_python = python3.10

[testenv:py311]
base_python = python3.11

[testenv:py312]
base_python = python3.12
